<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Login</title>
</head>
<body>
        <div class="container">         
            <form class="row justify-content-center" action="" method="post">
                <div id="form-box" class="col-lg-8 col-xl-6 col-md-10 col-sm-12" style="display: inline-block;">
                    <h1>Login</h1>
                    <div class="col-lg-12 col-md-12 flex-column mb-3">          
                        <label>Username</label>
                        <input type="email" placeholder="login@email.com" required>
                    </div>
                    <div class="col-lg-12 col-md-12 flex-column mb-3">
                        <label>Password</label>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <a href="">Forgot password?</a>
                    </div>
            
                    <div class="mb-3">
                        <div>
                            <input type="checkbox" id="rememberme">
                            <label for="rememberme">Remember me</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-xl-4 mb-3">
                        <button type="submit">Login</button>
                    </div>
            
                    <div class="mb-3">
                        <div>Not a member? <a href="../register-form/register.html">Sign up now</a></div>
                    </div>
                </div>
            </form>
        </div>
    
    
</body>
</html>
