<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Register</title>
</head>
<body>
    
        <div class="container">
            <form class="row g-3" action="register-complete.aspx" method="post">
                <h1>Create your account</h1>
                <div class="col-md-6 flex-column">
                    <label class="label-form" for="firstnameForm">First name</label>
                    <input type="text" placeholder="Jack" id="firstnameForm" required>
                </div>
        
                <div class="col-md-6 flex-column">
                    <label class="label-form" for="lastnameForm">Last name</label>
                    <input type="text" placeholder="Gold" id="lastnameForm" required>
                </div>
        
        
                <div class="col-md-4 flex-column">
                    <label class="label-form" for="emailForm">Email</label>
                    <input type="email" placeholder="example@email.com" id="emailForm" required>
                </div>
                <div class="col-md-4 flex-column">
                    <label class="label-form" for="passwordForm">Password</label>
                    <input type="password" placeholder="eg. Hellomypassword123" id="passwordForm" required>
                </div>
                <div class="col-md-4 flex-column">
                    <label class="label-form" for="passwordForm2">Confirm Password</label>
                    <input type="password" placeholder="Repeat your Password" id="passwordForm2" required>
                </div>
                <hr class="hr-element mb-3">

                <h2>Your Address</h2>
                <div class="col-md-6 flex-column">
                    <label class="label-form" for="postaddressForm">Postal Address</label>
                    <input type="text" placeholder="Address" id="postaddressForm" required>
                </div>
                <div class="col-md-2 flex-column">
                    <label class="label-form" for="postcodeForm">Postal Code</label>
                    <input type="number" pattern="\d*" placeholder="12345" id="postcodeForm" required>
                </div>
                <div class="col-md-2 mb-3 flex-column">
                    <label class="label-form" for="postcityForm">City</label>
                    <input type="text"  placeholder="Postal City" id="postcityForm" required>
                </div>
        
                <h2>Shipping Address</h2>
                <div class="col-md-6 flex-column">
                    <label class="label-form" for="shippingaddressForm">Shipping Address</label>
                    <input type="text" placeholder="Shipping Address" id="shippingaddressForm" required>
                </div>
                <div class="col-md-2 flex-column">
                    <label class="label-form" for="shippingcodeForm">Zip Code</label>
                    <input type="number"  placeholder="12345" pattern="\d*" id="shippingcodeForm" required>
                </div>
                <div class="col-md-2 mb-3 flex-column">
                    <label class="label-form" for="shippingcityForm">City</label>
                    <input type="text"  placeholder="City" id="shippingcityForm" required>
                </div>
        
                <div>
                    <div>
                        <input type="checkbox" id="check1" required>
                        <label for="check1">I agree to terms and conditions</label>
                    </div>

                    <div>
                        <input type="checkbox" id="check2" required>
                        <label for="check2">I give my consent to the processing of my personal data</label>
                    </div>
                    <div>
                        <input type="checkbox" id="check3">
                        <label for="check3">Yes, I would to receive newsletter (optional)</label>
                    </div>
                </div>
                
                <div class="col-12 col-md-3 col-xl-2">        
                    <button id="submit-button" type="submit">Submit</button>
                </div>
                <hr class="hr-element mb-3" style="background-color: black;">
            </form>
        </div>
    
</body>
</html>
